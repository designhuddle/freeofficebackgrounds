<!doctype html>
<html lang="en">
	{{> head }}
	<body>
		<div id="editor-page" class="wrapper">
			{{> header-v3 }}
			<div class="editor-content">
				<div id="editor-container">
					<div id="MainLoader" class="main-loader loading-secondary-rotate hidden">
						<div class="loader-image">
							<svg x="0px" y="0px" viewBox="0 0 100 100" enableBackground="new 0 0 100 100">
								<path
									class="svganim2"
									style="fill: #dfe1e4"
									transform="rotate(139.41 50 50)"
									d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3 c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z"
								/>
								<path
									class="svganim1"
									style="fill: #dfe1e4"
									transform="rotate(-278.819 50 50)"
									d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7 c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z"
								/>
								<path
									class="svganim2"
									style="fill: #4239ff"
									transform="rotate(139.41 50 50)"
									d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5 L82,35.7z"
								/>
							</svg>
						</div>
					</div>
				</div>

				<p>Click and drag to position your logo or image within the frame.</p>
			</div>

			<!-- /#editor-container -->

			<section class="section--message">
				<div class="shell">
					<div class="section__inner">
						<div class="section__logo">
							<img src="assets/images/svg/logo.svg" width="80" height="80" alt="" />
						</div>
						<!-- /.section__logo -->

						<p>Please use Free Office Backgrounds from a desktop computer for best experience.</p>
					</div>
					<!-- /.section__inner -->
				</div>
				<!-- /.shell -->
			</section>
			<!-- /.section -->

			{{> popup-download}} {{> footer }}
		</div>

		<!-- /.wrapper -->

		{{> scripts }}
	</body>
</html>
